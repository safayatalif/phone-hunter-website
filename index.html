<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="text-center text-info mb-3">
        <h1 class="my-3">Welcome to My Phone Hunter !!</h1>
        <div class="container">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <div class="d-flex" role="search">
                        <input id="search-field" class="form-control me-2" type="search" placeholder="Search Phone"
                            aria-label="Search">
                        <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- <div class="col">
                    <div class="card h-100">
                      <img src="..." class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      </div>
                    </div>
                </div> -->
            </div>
            <div class="d-none mt-5 text-center" id="no-found-message">
                <h1 class="text-danger">No phone Found Your Search</h1>
            </div>
        </section>
        <section>
            <div id="loader" class="d-flex justify-content-center mt-5 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="show-all" class="mt-5 text-center d-none">
                <button id="show-all-btn" type="button" class="btn btn-primary">Show All</button>
            </div>
        </section>
    </main>

    <script src="apps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
